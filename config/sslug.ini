# vim: set enc=utf-8
# Planet configuration file

# Every planet needs a [Planet] section
[Planet]
# name: Your planet's name
# link: Link to the main page
# owner_name: Your name
# owner_email: Your e-mail address
name = Planet OpenSource DK
link = http://planet.opensource.dk/
owner_name = SSLUG
owner_email = planet@opensource.dk
description = Welcome to <b>Planet OpenSource DK</b>, an aggregation of danish open source related weblogs.

# cache_directory: Where cached feeds are stored
# log_level: One of DEBUG, INFO, WARNING, ERROR or CRITICAL
cache_directory = cache
log_level = DEBUG

# template_files: Space-separated list of output template files
template_files = templates/index.html.tmpl templates/rss20.xml.tmpl templates/opml.xml.tmpl templates/atom.xml.tmpl templates/sslug.frontpage.tmpl templates/ahf.html.tmpl

# The following provide defaults for each template:
# output_dir: Directory to place output files
# items_per_page: How many items to put on each page
# days_per_page: How many complete days of posts to put on each page
#                This is the absolute, hard limit (over the item limit)
# date_format: strftime format for the default 'date' template variable
output_dir = /home/www/planet.opensource.dk/htdocs/
items_per_page = 50
days_per_page = 0
date_format = %B %d, %Y, %H:%M %Z

# Options placed in the [DEFAULT] section provide defaults for the feed
# sections.  Placing a default here means you only need to override the
# special cases later.
[DEFAULT]
# Hackergotchi default size.
# If we want to put a face alongside a feed, and it's this size, we
# can omit these variables.
facewidth = 65
faceheight = 85

